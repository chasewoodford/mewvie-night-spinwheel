<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mewvie Night Spinwheel</title>
	<style>
		text {
			font-family: Helvetica, Arial, sans-serif;
			font-size: 11px;
			pointer-events: none;
		}

		#chart {
			position: absolute;
			width: 500px;
			height: 500px;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
    <div id="chart"></div>

    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
        var padding = {
                    top: 20,
                    right: 40,
                    bottom: 0,
                    left: 0
                },
                w = 500 - padding.left - padding.right,
                h = 500 - padding.top - padding.bottom,
                r = Math.min(w, h) / 2,
                rotation = 0,
                oldrotation = 0,
                picked = 100000,
                oldpick = [],
                color = d3.scale.category20c();
        var data = [
            {"username": "Jenny Frondabloc"},
            {"username": "Braf Zachland"},
            {"username": "Laura Vanderbooben"},
            {"username": "Roy Rogers McFreely"},
            {"username": "Chex LeMeneux"},
            {"username": "FranÃ§ois Dubonais"},
            {"username": "chase1263070"},
            {"username": "Kittspresso"}
        ];
        var svg = d3.select('#chart')
                .append("svg")
                .data([data])
                .attr("width", w + padding.left + padding.right)
                .attr("height", h + padding.top + padding.bottom);
        var container = svg.append("g")
                .attr("class", "chartholder")
                .attr("transform", "translate(" + (w / 2 + padding.left) + "," + (h / 2 + padding.top) + ")");
        var vis = container
                .append("g");

        var pie = d3.layout.pie().sort(null).value(function (d) {
            return 1;
        });
        // declare an arc generator function
        var arc = d3.svg.arc().outerRadius(r);
        // select paths, use arc generator to draw
        var arcs = vis.selectAll("g.slice")
                .data(pie)
                .enter()
                .append("g")
                .attr("class", "slice");

        arcs.append("path")
                .attr("fill", function (d, i) {
                    return color(i);
                })
                .attr("d", function (d) {
                    return arc(d);
                });
        // add the text
        arcs.append("text").attr("transform", function (d) {
            d.innerRadius = 0;
            d.outerRadius = r;
            d.angle = (d.startAngle + d.endAngle) / 2;
            return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")translate(" + (d.outerRadius - 10) + ")";
        })
                .attr("text-anchor", "end")
                .text(function (d, i) {
                    return data[i].username;
                });
        container.on("click", spin);

        function spin(d) {

            container.on("click", null);
            //all slices have been seen, all done
            console.log("OldPick: " + oldpick.length, "Data length: " + data.length);
            if (oldpick.length == data.length) {
                console.log("No unpicked usernames remain");
                container.on("click", null);
                return;
            }
            var ps = 360 / data.length, //45
                    rng = Math.floor((Math.random() * 5760) + 360);

            rotation = (Math.round(rng / ps) * ps);
            console.log(rotation);

            picked = Math.round(data.length - (rotation % 360) / ps);
            picked = picked >= data.length ? (picked % data.length) : picked;
            if (oldpick.indexOf(picked) !== -1) {
                d3.select(this).call(spin);
                return;
            } else {
                oldpick.push(picked);
            }
            rotation += 90 - Math.round(ps / 2);
            vis.transition()
                    .duration(15000)
                    .attrTween("transform", rotTween)
                    .each("end", function () {
                        oldrotation = rotation;
                        /* Get the result value from object "data" */
                        console.log(data[picked].username);
                        alertWinner(data[picked].username);
                        /* Comment the below line for restrict spin to single time */
                        container.on("click", spin);
                    });
        }

        //make arrow
        svg.append("g")
                .attr("transform", "translate(" + (w + padding.left + padding.right) + "," + ((h / 2) + padding.top) + ")")
                .append("path")
                .attr("d", "M-" + (r * .15) + ",0L0," + (r * .05) + "L0,-" + (r * .05) + "Z")
                .style({
                    "fill": "black"
                });

        //draw spin circle
        container.append("circle")
                .attr("cx", 0)
                .attr("cy", 0)
                .attr("r", 60)
                .style({
                    "fill": "white",
                    "cursor": "pointer"
                });

        //spin text
        container.append("text")
                .attr("x", 0)
                .attr("y", 15)
                .attr("text-anchor", "middle")
                .text("SPIN")
                .style({
                    "font-weight": "bold",
                    "font-size": "30px"
                });

        function rotTween(to) {
            var i = d3.interpolate(oldrotation % 360, rotation);
            return function (t) {
                return "rotate(" + i(t) + ")";
            };
        }

        function alertWinner(username) {
            alert("Congratulations " + username + ". You get to pick our next mewvie!");
        }
    </script>
</body>
</html>
